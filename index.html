<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">

    <img class="equilibrium" src="images/image-equilibrium.jpg">

    <h1>Equilibrium #3429
    </h1>

    <p>Our Equilibrium collection promotes balance and calm.
    </p>

    <div class="eth-time">

      <div class="eth-container">
  
        <img class="diamond" src="images/icon-ethereum.svg">
  
        <div class="eth">
          0.041 ETH
        </div>
      </div>

      <div class="time-container">
    
        <img class="clock" src="images/icon-clock.svg">
  
        <div class="time">
        3 days left
        </div>
      </div>
    </div>

    <hr>

    <div class="bottom-container">

      <img class="avatar" src="images/image-avatar.png">
  
      <div class="creator"> 
        Creation of <span style="color:hsl(0, 0%, 100%);">Jules Wyvern</span>
      </div>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/KhanZii">Peter Madrigal</a>.
  </div>
</body>
</html>
